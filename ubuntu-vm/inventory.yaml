---
all:
  vars:
    # Setup users
    user_passbase: user
    pass_passbase: '{{ lookup("env", "ANSIBLE_PASS_UBUNTU_VM") }}'
    user_keybase: admin
    pass_keybase: adminpass
    ssh_keys_dir: ~/.ssh/ubuntu-vm
    # App versions:
    # nvim_specific_ver: 0.7.0          # use master branch
    nvim_minimum_ver: 0.7
    # ranger_specific_ver: v1.9.3       # use master branch
    ranger_minimum_ver: 1.9
    tmux_specific_ver: 3.3-rc
    tmux_minimum_ver: 3.3
    # vim_specific_ver: v8.2.3848       # use master branch
    vim_minimum_ver: 8.2
    docker_compose_ver: '2.2.2'         # used in docker-compose role
    # supported versions >= 2.0.0, to install legacy version configure and use
    # ansible-role-docker instead

  children:
    servers:
      hosts:
        server-1:
          ansible_host: 192.168.100.14
          ansible_port: 22
